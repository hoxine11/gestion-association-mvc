<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Association</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            flex: 1;
            min-width: 150px;
            padding: 15px 25px;
            background: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .tab-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .section-header h2 {
            color: #333;
            font-size: 1.8em;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #ff4757;
            color: white;
        }

        .btn-danger:hover {
            background: #ff3838;
        }

        .btn-success {
            background: #2ecc71;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            color: #333;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 35px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            margin-bottom: 25px;
        }

        .modal-header h3 {
            color: #333;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .modal-actions button {
            flex: 1;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 8px 15px;
            font-size: 13px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèõÔ∏è Gestion Association</h1>
            <p class="subtitle">Syst√®me de gestion MVC - Architecture Moderne</p>
        </header>

        <div id="alertContainer"></div>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('members')">üë• Membres</button>
            <button class="tab-btn" onclick="showTab('instructors')">üë®‚Äçüè´ Instructeurs</button>
            <button class="tab-btn" onclick="showTab('activities')">üéØ Activit√©s</button>
            <button class="tab-btn" onclick="showTab('subscriptions')">üìù Abonnements</button>
        </div>

        <!-- MEMBERS TAB -->
        <div id="members" class="tab-content active">
            <div class="section-header">
                <h2>Liste des Membres</h2>
                <button class="btn btn-primary" onclick="openAddMemberModal()">‚ûï Ajouter Membre</button>
            </div>
            <div id="membersTable"></div>
        </div>

        <!-- INSTRUCTORS TAB -->
        <div id="instructors" class="tab-content">
            <div class="section-header">
                <h2>Liste des Instructeurs</h2>
                <button class="btn btn-primary" onclick="openAddInstructorModal()">‚ûï Ajouter Instructeur</button>
            </div>
            <div id="instructorsTable"></div>
        </div>

        <!-- ACTIVITIES TAB -->
        <div id="activities" class="tab-content">
            <div class="section-header">
                <h2>Liste des Activit√©s</h2>
                <button class="btn btn-primary" onclick="openAddActivityModal()">‚ûï Ajouter Activit√©</button>
            </div>
            <div id="activitiesTable"></div>
        </div>

        <!-- SUBSCRIPTIONS TAB -->
        <div id="subscriptions" class="tab-content">
            <div class="section-header">
                <h2>Liste des Abonnements</h2>
                <button class="btn btn-primary" onclick="openAddSubscriptionModal()">‚ûï Ajouter Abonnement</button>
            </div>
            <div id="subscriptionsTable"></div>
        </div>
    </div>

    <!-- MODALS -->
    <div id="addMemberModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>‚ûï Ajouter un Membre</h3>
            </div>
            <form id="addMemberForm">
                <div class="form-group">
                    <label>Nom complet</label>
                    <input type="text" id="memberName" required>
                </div>
                <div class="form-group">
                    <label>√Çge</label>
                    <input type="number" id="memberAge" required min="1" max="120">
                </div>
                <div class="form-group">
                    <label>T√©l√©phone</label>
                    <input type="text" id="memberPhone" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-danger" onclick="closeModal('addMemberModal')">Annuler</button>
                    <button type="submit" class="btn btn-success">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <div id="addInstructorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>‚ûï Ajouter un Instructeur</h3>
            </div>
            <form id="addInstructorForm">
                <div class="form-group">
                    <label>Nom complet</label>
                    <input type="text" id="instructorName" required>
                </div>
                <div class="form-group">
                    <label>Sp√©cialit√©</label>
                    <input type="text" id="instructorSpecialty" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-danger" onclick="closeModal('addInstructorModal')">Annuler</button>
                    <button type="submit" class="btn btn-success">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <div id="addActivityModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>‚ûï Ajouter une Activit√©</h3>
            </div>
            <form id="addActivityForm">
                <div class="form-group">
                    <label>Nom de l'activit√©</label>
                    <input type="text" id="activityName" required>
                </div>
                <div class="form-group">
                    <label>Cat√©gorie</label>
                    <input type="text" id="activityCategory" required>
                </div>
                <div class="form-group">
                    <label>Instructeur</label>
                    <select id="activityInstructor" required></select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-danger" onclick="closeModal('addActivityModal')">Annuler</button>
                    <button type="submit" class="btn btn-success">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <div id="addSubscriptionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>‚ûï Ajouter un Abonnement</h3>
            </div>
            <form id="addSubscriptionForm">
                <div class="form-group">
                    <label>Membre</label>
                    <select id="subscriptionMember" required></select>
                </div>
                <div class="form-group">
                    <label>Activit√©</label>
                    <select id="subscriptionActivity" required></select>
                </div>
                <div class="form-group">
                    <label>Montant (DZD)</label>
                    <input type="number" id="subscriptionAmount" required min="0" step="0.01">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-danger" onclick="closeModal('addSubscriptionModal')">Annuler</button>
                    <button type="submit" class="btn btn-success">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script>
      const API_URL = 'http://127.0.0.1:8000/api';

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            loadData(tabName);
        }

        async function loadData(type) {
            const container = document.getElementById(`${type}Table`);
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Chargement des donn√©es...</p></div>';
            try {
                const response = await fetch(`${API_URL}/${type}`);
                const data = await response.json();
                if (type === 'members') displayMembers(data);
                else if (type === 'instructors') displayInstructors(data);
                else if (type === 'activities') displayActivities(data);
                else if (type === 'subscriptions') displaySubscriptions(data);
            } catch (error) {
                container.innerHTML = '<div class="empty-state"><p>‚ùå Erreur de chargement</p></div>';
                showAlert('Erreur de connexion', 'error');
            }
        }

        function displayMembers(members) {
            const container = document.getElementById('membersTable');
            if (members.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>üì≠ Aucun membre</p></div>';
                return;
            }
            let html = '<table><thead><tr><th>Nom</th><th>√Çge</th><th>T√©l√©phone</th><th>Date</th><th>Actions</th></tr></thead><tbody>';
            members.forEach(m => {
                html += `<tr><td>${m.name}</td><td>${m.age} ans</td><td>${m.phone}</td><td>${new Date(m.created_at).toLocaleDateString('fr-FR')}</td><td><button class="btn btn-danger btn-sm" onclick="deleteMember('${m.id}')">üóëÔ∏è</button></td></tr>`;
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function displayInstructors(instructors) {
            const container = document.getElementById('instructorsTable');
            if (instructors.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>üì≠ Aucun instructeur</p></div>';
                return;
            }
            let html = '<table><thead><tr><th>Nom</th><th>Sp√©cialit√©</th><th>Date</th><th>Actions</th></tr></thead><tbody>';
            instructors.forEach(i => {
                html += `<tr><td>${i.name}</td><td>${i.specialty}</td><td>${new Date(i.created_at).toLocaleDateString('fr-FR')}</td><td><button class="btn btn-danger btn-sm" onclick="deleteInstructor('${i.id}')">üóëÔ∏è</button></td></tr>`;
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function displayActivities(activities) {
            const container = document.getElementById('activitiesTable');
            if (activities.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>üì≠ Aucune activit√©</p></div>';
                return;
            }
            let html = '<table><thead><tr><th>Nom</th><th>Cat√©gorie</th><th>Instructeur</th><th>Date</th><th>Actions</th></tr></thead><tbody>';
            activities.forEach(a => {
                html += `<tr><td>${a.name}</td><td>${a.category}</td><td>${a.instructor_id.substring(0,8)}...</td><td>${new Date(a.created_at).toLocaleDateString('fr-FR')}</td><td><button class="btn btn-danger btn-sm" onclick="deleteActivity('${a.id}')">üóëÔ∏è</button></td></tr>`;
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function displaySubscriptions(subscriptions) {
            const container = document.getElementById('subscriptionsTable');
            if (subscriptions.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>üì≠ Aucun abonnement</p></div>';
                return;
            }
            let html = '<table><thead><tr><th>Membre</th><th>Activit√©</th><th>Montant</th><th>Date</th><th>Actions</th></tr></thead><tbody>';
            subscriptions.forEach(s => {
                html += `<tr><td>${s.member_id.substring(0,8)}...</td><td>${s.activity_id.substring(0,8)}...</td><td>${parseFloat(s.amount).toFixed(2)} DZD</td><td>${new Date(s.created_at).toLocaleDateString('fr-FR')}</td><td><button class="btn btn-danger btn-sm" onclick="deleteSubscription('${s.id}')">üóëÔ∏è</button></td></tr>`;
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function openAddMemberModal() {
            document.getElementById('addMemberModal').classList.add('active');
        }

        function openAddInstructorModal() {
            document.getElementById('addInstructorModal').classList.add('active');
        }

        async function openAddActivityModal() {
            document.getElementById('addActivityModal').classList.add('active');
            await loadInstructorsDropdown();
        }

        async function openAddSubscriptionModal() {
            document.getElementById('addSubscriptionModal').classList.add('active');
            await loadMembersDropdown();
            await loadActivitiesDropdown();
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        async function loadInstructorsDropdown() {
            const response = await fetch(`${API_URL}/instructors`);
            const instructors = await response.json();
            const select = document.getElementById('activityInstructor');
            select.innerHTML = '<option value="">S√©lectionner</option>';
            instructors.forEach(i => {
                select.innerHTML += `<option value="${i.id}">${i.name}</option>`;
            });
        }

        async function loadMembersDropdown() {
            const response = await fetch(`${API_URL}/members`);
            const members = await response.json();
            const select = document.getElementById('subscriptionMember');
            select.innerHTML = '<option value="">S√©lectionner</option>';
            members.forEach(m => {
                select.innerHTML += `<option value="${m.id}">${m.name}</option>`;
            });
        }

        async function loadActivitiesDropdown() {
            const response = await fetch(`${API_URL}/activities`);
            const activities = await response.json();
            const select = document.getElementById('subscriptionActivity');
            select.innerHTML = '<option value="">S√©lectionner</option>';
            activities.forEach(a => {
                select.innerHTML += `<option value="${a.id}">${a.name}</option>`;
            });
        }

        document.getElementById('addMemberForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('memberName').value;
            const age = document.getElementById('memberAge').value;
            const phone = document.getElementById('memberPhone').value;
            try {
                const response = await fetch(`${API_URL}/members?name=${encodeURIComponent(name)}&age=${age}&phone=${encodeURIComponent(phone)}`, {method: 'POST'});
                if (response.ok) {
                    showAlert('Membre ajout√©!', 'success');
                    closeModal('addMemberModal');
                    loadData('members');
                    e.target.reset();
                }
            } catch (error) {
                showAlert('Erreur', 'error');
            }
        });

        document.getElementById('addInstructorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('instructorName').value;
            const specialty = document.getElementById('instructorSpecialty').value;
            try {
                const response = await fetch(`${API_URL}/instructors?name=${encodeURIComponent(name)}&specialty=${encodeURIComponent(specialty)}`, {method: 'POST'});
                if (response.ok) {
                    showAlert('Instructeur ajout√©!', 'success');
                    closeModal('addInstructorModal');
                    loadData('instructors');
                    e.target.reset();
                }
            } catch (error) {
                showAlert('Erreur', 'error');
            }
        });

        document.getElementById('addActivityForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('activityName').value;
            const category = document.getElementById('activityCategory').value;
            const instructor_id = document.getElementById('activityInstructor').value;
            try {
                const response = await fetch(`${API_URL}/activities?name=${encodeURIComponent(name)}&category=${encodeURIComponent(category)}&instructor_id=${instructor_id}`, {method: 'POST'});
                if (response.ok) {
                    showAlert('Activit√© ajout√©e!', 'success');
                    closeModal('addActivityModal');
                    loadData('activities');
                    e.target.reset();
                }
            } catch (error) {
                showAlert('Erreur', 'error');
            }
        });

        document.getElementById('addSubscriptionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const member_id = document.getElementById('subscriptionMember').value;
            const activity_id = document.getElementById('subscriptionActivity').value;
            const amount = document.getElementById('subscriptionAmount').value;
            try {
                const response = await fetch(`${API_URL}/subscriptions?member_id=${member_id}&activity_id=${activity_id}&amount=${amount}`, {method: 'POST'});
                if (response.ok) {
                    showAlert('Abonnement ajout√©!', 'success');
                    closeModal('addSubscriptionModal');
                    loadData('subscriptions');
                    e.target.reset();
                }
            } catch (error) {
                showAlert('Erreur', 'error');
            }
        });

        async function deleteMember(id) {
            if (!confirm('Supprimer ce membre?')) return;
            try {
                const response = await fetch(`${API_URL}/members/${id}`, {method: 'DELETE'});
                if (response.ok) {
                    showAlert('Supprim√©!', 'success');
                    loadData('members');
                }
            } catch (error) {
                showAlert('Erreur', 'error');
            }
        }

        async function deleteInstructor(id) {
            if (!confirm('Supprimer cet instructeur?')) return;
            try {
                const response = await fetch(`${API_URL}/instructors/${id}`, {method: 'DELETE'});
                if (response.ok) {
                    showAlert('Supprim√©!', 'success');
                    loadData('instructors');
                }
            } catch (error) {
                showAlert('Erreur', 'error');
            }
        }

        async function deleteActivity(id) {
            if (!confirm('Supprimer cette activit√©?')) return;
            try {
                const response = await fetch(`${API_URL}/activities/${id}`, {method: 'DELETE'});
                if (response.ok) {
                    showAlert('Supprim√©!', 'success');
                    loadData('activities');
                }
            } catch (error) {
                showAlert('Erreur', 'error');
            }
        }

        async function deleteSubscription(id) {
            if (!confirm('Supprimer cet abonnement?')) return;
            try {
                const response = await fetch(`${API_URL}/subscriptions/${id}`, {method: 'DELETE'});
                if (response.ok) {
                    showAlert('Supprim√©!', 'success');
                    loadData('subscriptions');
                }
            } catch (error) {
                showAlert('Erreur', 'error');
            }
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }

        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });

        window.addEventListener('load', () => {
            loadData('members');
        });
    </script>
</body>
</html>
